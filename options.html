<!DOCTYPE html>
<html>
<head>
  <title>An Google Übersetzer - Optionen-Seite</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="options.css">
</head>
<body>
  <p class="title">Einstellungen</p>
  <form>
    <table>
      <tr>
        <td class="col1 no-border help" colspan=3>
	<span class="icon">Setzen Sie das Feld 'von' auf 'auto', wenn Sie mehrere Sprachen verwenden möchten.</span>
        </td>
      </tr>
      <tr>
        <td class="col1">
          Text übersetzen
        </td>
        <td class="col2">
          von <input type="text" id="pageLang" maxlength="5" size="4" required /> 
        </td>
        <td class="col3">
          nach <input type="text" id="userLang"  maxlength="5" size="4" required /> 
        </td>
        <td>
          <input type="checkbox" name="enableTT" id="enableTT"> Aktivieren
        </td>
      </tr>
      <tr>
        <td class="col1">
          Text in Sprache
        </td>
        <td class="col2">
          <input type="text" id="ttsLang"  maxlength="5" size="4" required/>
        </td>
        <td class="col3"></td>
        <td>
          <input type="checkbox" name="enableTTS" id="enableTTS"> Aktivieren
        </td>
      </tr>
      <tr>
        <td class="col1 no-border">
          <button type="submit" class="button">Speichern</button>
        </td>
        <td class="col2 no-border"></td>
        <td class="col3 no-border"></td>
      </tr>
    </table>
  </form>
  <div id="message"></div>
  <script src="options.js"></script>
</body>
</html>
